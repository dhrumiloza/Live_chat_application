<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chat App socaket_io</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
    </nav>
<div class="contaner">

    </form>
